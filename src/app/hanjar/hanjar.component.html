
<div class="greeting-card-container" (click)="test()">
  
    <svg viewBox="0 0 512 512" width="100%" height="100%" class="svg-layer wave-animation">
        <!-- Background SVG -->
        <image href="https://www.svgrepo.com/download/406661/mosque.svg" width="100%" height="100%" />
        <!-- Avatar SVG positioned at (100, 125) -->
    </svg>

    <svg viewBox="0 0 512 512" width="100%" height="100%" class="svg-layer wave-animation">
        <svg viewBox="0 0 512 512" x="0" y="100" width="512" height="512" *ngIf="emot != ''" >
            <image [attr.href]="'assets/image/' + emot + '.svg'" width="100%" height="100%" />
        </svg>
    </svg>

    <!-- Balloon Text Boxes -->
    <div class="balloon-text-box-sm" style="top: 20px; right: 20px;" *ngIf="textChat02!=''">
      {{ textChat02 }}
    </div>
  
    <!-- Balloon Text Boxes -->
    <div class="balloon-text-box-sm" style="top: 60px; right: 20px;" *ngIf="textChat01!=''">
      {{ textChat01 }}
    </div>
  
    <div class="balloon-text-box" style="top: 100px; right: 20px;" *ngIf="textChat!=''">
      {{ textChat }}
    </div>
    <!-- Add more balloon text boxes as needed -->
  </div>
